<div class="ptcg-board-deck">

  <ptcg-board-card
    (cardClick)="onDiscardClick($event.card)"
    [value]="discard"
    [owner]="isOwner"
    showCardCount="true">
  </ptcg-board-card>

  <ptcg-board-card
    (click)="onDeckClick()"
    [value]="deck"
    [owner]="isOwner"
    showCardCount="true">
  </ptcg-board-card>

</div>
