<div class="ptcg-user-bar" [class.marked]="marked">

  <ptcg-avatar class="ptcg-user-avatar" [avatarFile]="user.avatarFile"></ptcg-avatar>

  <div class="ptcg-user-info">
    <div class="ptcg-user-name">{{ user.name }}</div>
    <div class="ptcg-user-ranking">
      <ptcg-rank [ranking]="user.ranking" [rank]="user.rank"></ptcg-rank>
    </div>
  </div>

</div>
