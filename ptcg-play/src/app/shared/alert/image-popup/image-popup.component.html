<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <div class="ptcg-image-container">
    <ptcg-card *ngIf="card" [card]="card"></ptcg-card>
    <ptcg-avatar *ngIf="avatarFile" [avatarFile]="avatarFile" type="double"></ptcg-avatar>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirm()">
    OK
  </button>
</mat-dialog-actions>
