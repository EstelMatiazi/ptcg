<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <div class="ptcg-image-container">
    <ptcg-card [card]="card" [class.cardback]="facedown"></ptcg-card>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirm()">
    OK
  </button>
</mat-dialog-actions>
