<h2 mat-dialog-title>
  List of cards
</h2>

<mat-dialog-content>
  <ptcg-card-list-pane
    [selected]="card"
    [cardList]="cardList"
    [facedown]="facedown"
    (cardClick)="close($event)">
  </ptcg-card-list-pane>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">
    Close
  </button>
</mat-dialog-actions>
