<ptcg-content [loading]="loading">
  <mat-toolbar>
    <mat-toolbar-row>
      <h1>Ranking</h1>

      <span class="ptcg-u-spacer"></span>

      <ptcg-search-box (search)="onSearch($event)"></ptcg-search-box>

      <button mat-raised-button color="primary" (click)="refresh()">
        Refresh
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="ptcg-u-padding">
    <table mat-table [dataSource]="ranking" class="mat-elevation-z2">
      <!-- Position -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let rank">{{rank.position}}</td>
      </ng-container>

      <!-- Ranking -->
      <ng-container matColumnDef="ranking">
        <th mat-header-cell *matHeaderCellDef>Ranking</th>
        <td mat-cell *matCellDef="let rank">
          {{ rank.user.ranking }}
        </td>
      </ng-container>

      <!-- User -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Player</th>
        <td mat-cell *matCellDef="let rank">
          <ptcg-user-bar openUserPopup="true"
            [user]="rank.user"
            [marked]="loggedUserId === rank.user.userId">
          </ptcg-user-bar>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let rank">
          <button mat-button [matMenuTriggerFor]="menu">Actions</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item
              [routerLink]="['/profile', rank.user.userId]">
              Show profile
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator hidePageSize="true"
      [disabled]="loading"
      [length]="rankingTotal"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</ptcg-content>
