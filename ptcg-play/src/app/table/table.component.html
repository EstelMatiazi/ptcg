<ptcg-sidebar-container>

  <!-- Table sidebar -->
  <ptcg-sidebar>
    <ptcg-table-sidebar
      [clientId]="clientId"
      [gameState]="gameState"
      [topPlayer]="topPlayer"
      [bottomPlayer]="bottomPlayer"
      (join)="play()"
    ></ptcg-table-sidebar>
  </ptcg-sidebar>

  <!-- Table board -->
  <ptcg-board
    (highlighted)="isBoardHighlighted = $event"
    [clientId]="clientId"
    [gameState]="gameState"
    [topPlayer]="topPlayer"
    [bottomPlayer]="bottomPlayer"
    ptcgDropHighlight [ptcgDropHighlightVisible]="isBoardHighlighted"
  ></ptcg-board>

  <!-- Player's hand -->
  <ptcg-hand
    [clientId]="clientId"
    [gameState]="gameState"
    [player]="bottomPlayer"
  ></ptcg-hand>

  <!-- Player prompt -->
  <ptcg-prompt
    [gameState]="gameState"
    [clientId]="clientId"
  ></ptcg-prompt>

</ptcg-sidebar-container>
