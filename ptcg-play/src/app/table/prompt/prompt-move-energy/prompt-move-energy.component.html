<h2 class="ptcg-prompt-title">Move energy</h2>

<div class="ptcg-prompt-content">
  <p>{{ message }}</p>

  <ptcg-choose-pokemons-pane
    [pokemonData]="pokemonData"
    (cardClick)="onCardClick($event)"
    (cardDrop)="onCardDrop($event)">
  </ptcg-choose-pokemons-pane>

  <ptcg-choose-cards-panes
    [cards]="selectedItem ? selectedItem.cardList.cards : []"
    [filter]="filter"
    [singlePaneMode]="true">
  </ptcg-choose-cards-panes>
</div>

<div class="ptcg-prompt-actions">
  <button mat-raised-button *ngIf="allowedCancel" [disabled]="gameState.deleted"
    (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button color="primary" [disabled]="gameState.deleted || isInvalid"
    (click)="confirm()">
    OK
  </button>
</div>
