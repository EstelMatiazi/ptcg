<h2 class="ptcg-prompt-title" translate>PROMPT_CONFIRM_TITLE</h2>

<div class="ptcg-prompt-content">
  <p [translate]="'GAME_MESSAGES.' + prompt.message"></p>
</div>

<div class="ptcg-prompt-actions">
  <button mat-raised-button [disabled]="gameState.deleted" (click)="cancel()">
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button color="primary" [disabled]="gameState.deleted" (click)="confirm()">
    {{ 'BUTTON_OK' | translate }}
  </button>
</div>
