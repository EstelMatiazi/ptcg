<div class="table-sidebar">

  <div class="ptcg-table-sidebar-header">
    <h3>Table {{ gameId }}</h3>
    <span class="ptcg-u-spacer"></span>
    <ptcg-badge>Turn {{ turn }}</ptcg-badge>
  </div>

  <ptcg-player-bar [player]="topPlayer" [active]="isTopPlayerActive"></ptcg-player-bar>

  <ptcg-player-bar [player]="bottomPlayer" [active]="isBottomPlayerActive"></ptcg-player-bar>

  <ptcg-player-actions
    [gameState]="gameState"
    [clientId]="clientId"
    (join)="join.next()"
  ></ptcg-player-actions>

</div>
