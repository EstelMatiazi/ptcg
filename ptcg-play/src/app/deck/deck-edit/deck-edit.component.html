<mat-toolbar>
  <mat-toolbar-row>
    <h1 *ngIf="deckName">Editing deck: {{deckName}}</h1>

    <span class="spacer"></span>

    <button mat-raised-button [routerLink]="['/deck']">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>

    <button mat-raised-button color="primary">
      <span>Save</span>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row class="secondary-toolbar">
    <mat-form-field floatLabel="never" appearance="legacy">
      <mat-select multiple placeholder="All cards">
        <mat-option *ngFor="let superType of superTypes" [value]="superType.value">
          {{ superType.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field floatLabel="never" appearance="legacy">
      <mat-select multiple placeholder="All types">
        <mat-option *ngFor="let cardType of cardTypes" [value]="cardType.value">
          {{ cardType.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <span class="spacer"></span>

    <ptcg-search-box (search)="onSearch($event)"></ptcg-search-box>
  </mat-toolbar-row>
</mat-toolbar>

<div class="editor-layout">
  <div class="editor-pane">
    <ptcg-card *ngFor="let card of cards" [card]="card" class="thumb"></ptcg-card>
  </div>
  <div class="editor-pane">

  </div>
</div>
