<mat-toolbar>
  <h1 *ngIf="deckName">Editing deck: {{deckName}}</h1>

  <span class="spacer"></span>

  <button mat-raised-button [routerLink]="['/deck']">
    <mat-icon svgIcon="arrow-left"></mat-icon>
    <span>Back</span>
  </button>

  <button mat-raised-button color="primary">
    <span>Save</span>
  </button>

</mat-toolbar>
