<ptcg-deck-edit-toolbar
  [disabled]="loading"
  [deckName]="deckName"
  (filterChange)="toolbarFilter = $event"
></ptcg-deck-edit-toolbar>

<div class="editor-layout">
  <div class="editor-pane">
    <!-- matBadge="16" matBadgePosition="above before" matBadgeSize="large" -->
    <ptcg-deck-card
      *ngFor="let card of cards | filterCards: toolbarFilter"
      [card]="card">
    </ptcg-deck-card>
  </div>
  <div class="editor-pane">

  </div>
</div>
