<mat-toolbar>
  <mat-toolbar-row>
    <h1 *ngIf="deckName">Editing deck: {{deckName}}</h1>

    <span class="spacer"></span>

    <button mat-raised-button [routerLink]="['/deck']">
      <mat-icon>arrow_back</mat-icon>
      <span>Back</span>
    </button>

    <button mat-raised-button color="primary">
      <span>Save</span>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row class="secondary-toolbar">
    <form class="search-form" autocomplete="off">
      <mat-form-field floatLabel="never" color="warn">
        <input type="tel" matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>

<div class="editor-layout">
  <div class="editor-pane">
    <ptcg-card *ngFor="let card of cards" [card]="card" class="thumb"></ptcg-card>
  </div>
  <div class="editor-pane">

  </div>
</div>
