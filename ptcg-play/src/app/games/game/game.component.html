<mat-card class="ryuu-game-card">
  <mat-card-header>
    <mat-card-title>Game #{{game?.gameId}}</mat-card-title>
    <mat-card-subtitle>Turn {{game?.turn}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{gameJson}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="join()">Join</button>
    <button mat-button *ngIf="isJoined" (click)="leave()">Leave</button>
  </mat-card-actions>
</mat-card>
